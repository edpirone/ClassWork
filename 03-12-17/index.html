		function response() {
			var myNum = $('#myVariable').val();


			if (myNum < 10) {
				$("#answer").text(function () {
					return $(this).text().replace("", "Your number is less than 10.");
				});
			} else if (myNum > 10) {
				$("#answer").text(function () {
					return $(this).text().replace("", "Your number is greater than 10.");
				});
			} else {
				$("#answer").text(function () {
					return $(this).text().replace("", "Your number a string.");
				});
			}



		}
